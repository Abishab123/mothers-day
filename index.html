<style>
body, div, h1, p {
  margin: 0;
  padding: 0;
  border: 0;
  outline: none;
}

body {
  -webkit-perspective: 800px;
  background: #f8c9d0; /* Soft pink background */
  -webkit-animation: bugfix infinite 1s;
}

@-webkit-keyframes bugfix {
  from { padding: 0; }
  to { padding: 0; }
}

p {
  font-family: 'Open Sans', sans-serif;
  font-size: 20px;
  font-weight: 100;
  opacity: 0;
  color: rgb(159, 126, 126); /* White text color */
}

#wrap {
  width: 530px;
  height: 1000px;
  margin: 20px auto 0;
}

h1 {
  font-family: 'Open Sans', sans-serif;
  font-size: 48px;
  font-weight: 400;
  color: white; /* White text color */
  margin: 50px 0;
  text-align: center;
}

#letter_wrap {
  overlay: hidden;
  height: 446px;
  position: relative;
  top: 0px;
  transition: all 1s ease-in-out;
}

#back {
  position: absolute;
  bottom: 128px;
  left: 0px;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/before1.png');
  width: 530px;
  height: 132px;
}

#flap {
  position: absolute;
  bottom: 65px;
  left: 0px;
  width: 530px;
  height: 390px;
  -webkit-transform-style: preserve-3d;
  z-index: 5;
  -webkit-transition: all 1.5s 1s linear;
}

#flap > div {
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
}

#open_flap {
  top: 195px;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap.png') no-repeat;
  -webkit-transform: rotateY(-180deg);
}

#closed_flap {
  top: 0%;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/flap_closed.png') no-repeat 0 195px;
}

#front {
  position: absolute;
  bottom: 0px;
  left: 0px;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/after.png');
  width: 530px;
  height: 260px;
}

.checkbox {
  position: absolute;
  opacity: 0;
  top: 0;
  left: 0;
  width: 70%;
  height: 70%;
  z-index: 100;
}

#checkbox:checked + #letter_wrap {
  height: 776px;
  top: -200px;
  transition: all 1s ease-in-out 2s;
}

#letter {
  transition: all 1s ease-in-out;
  background: #ffc url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/144467/letter_bg.png');
  position: relative;
  top: 200px;
  overlay: hidden;
  height: 190px;
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #fff;
  border-radius: 3px;
  box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 27px #fff;
}

#checkbox:checked + #letter_wrap > #flap {
  transition: all 2s linear;
  transform: rotateX(180deg);
  -webkit-transform: rotateX(180deg);
  z-index: -1;
}

#checkbox:checked + #letter_wrap > #letter {
  height: 520px;
  transition: all 1s ease-in-out 2s;
}

#checkbox:checked + #letter_wrap > #letter > p {
  opacity: 1;
  transition: opacity 1s ease-in-out 2s;

}
.heart-container {
  --heart-color: rgb(255, 91, 137);
  position: absolute; /* Keep it absolute positioned */
  top: 20px; /* Keeps it near the top of the screen */
  left: 80%; /* Move the heart further to the right */
  transform: translateX(-50%); /* Still center it horizontally relative to its position */
  width: 50px;
  height: 50px;
  transition: .3s;
}



.heart-container .checkbox {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 20;
  cursor: pointer;
}

.heart-container .svg-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.heart-container .svg-outline,
        .heart-container .svg-filled {
  fill: var(--heart-color);
  position: absolute;
}

.heart-container .svg-filled {
  animation: keyframes-svg-filled 1s;
  display: none;
}

.heart-container .svg-celebrate {
  position: absolute;
  animation: keyframes-svg-celebrate .5s;
  animation-fill-mode: forwards;
  display: none;
  stroke: var(--heart-color);
  fill: var(--heart-color);
  stroke-width: 2px;
}

.heart-container .checkbox:checked~.svg-container .svg-filled {
  display: block
}

.heart-container .checkbox:checked~.svg-container .svg-celebrate {
  display: block
}

@keyframes keyframes-svg-filled {
  0% {
    transform: scale(0);
  }

  25% {
    transform: scale(1.2);
  }

  50% {
    transform: scale(1);
    filter: brightness(1.5);
  }
}

@keyframes keyframes-svg-celebrate {
  0% {
    transform: scale(0);
  }

  50% {
    opacity: 1;
    filter: brightness(1.5);
  }

  100% {
    transform: scale(1.4);
    opacity: 0;
    display: none;
  }
}
</style>
